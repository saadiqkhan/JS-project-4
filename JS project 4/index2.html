<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JS math object methods</h1>
    <script>
        var a=Math.abs(7)
        document.write("abs value"+a)
        document.write("<br>")
        var b=Math.acos(-1)
        document.write("cos value"+b)
        document.write("<br>")
        var c=Math.atan(-6)
        document.write("tan value"+c)
        document.write("<br>")
        var d=Math.random(1,10)
        document.write("random value"+d)
        document.write("<br>")
        var e=Math.round(Math.random(1,7))
        document.write("random value"+e)
        document.write("<br>")
        console.log(e)
        var f=Math.random()*11
        document.write("random value"+f)
        document.write("<br>")
        
    </script>
</body>
</html>
