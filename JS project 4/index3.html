<body>
    <h1>Finding the largest num with the help of argument objects</h1>
    <p id="result"></p>
    <script>
        function findmax(){
            var i;
            var max=0
            for(i=0;i<arguments.length;i++){jseifd
                if(arguments[i]>max){
                    max=arguments[i]
                }
            }
            return max 
        }
        document.getElementById("result").innerHTML=findmax(8,7,7,489,1,7,8764,3,9,8)
    </script>
